<!DOCTYPE html>

    <style>

            outline: none;
            width: 100%;
        }

        .section {

        }

        /* Add for inline alignment */

            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .inline-input input {
            width: 90px;
            min-width: 0;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
            flex-shrink: 0;
        }

        .unit-label {
            min-width: 40px;
            text-align: left;
            white-space: nowrap;
            margin-left: 0.25rem;
        }

        @media print {

                margin: 0 !important;
                width: 100% !important;
            }

            .no-print {
                display: none !important;
            }

            body,
            .container.section,
            #itemTable {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
            }

            #itemTable {
                column-count: 3;
                column-gap: 0;
                width: 100% !important;
            }

            #itemTable .row {
                break-inside: avoid;
                page-break-inside: avoid;
                width: 100% !important;
                margin: 0 0 8px 0 !important;
                display: block !important;
                padding: 0 !important;
                border: none !important;
                background: none !important;
            }

            #itemTable .col-6 {
                display: block !important;
                width: 100% !important;
                padding: 0 !important;
            }

            #itemTable .inline-input {
                display: flex !important;
                align-items: center !important;
                gap: 0.5rem !important;
                margin-top: 0 !important;
                margin-bottom: 0 !important;
                width: 100% !important;
            }

            #itemTable input[type="number"] {
                width: 70px !important;
                min-width: 0 !important;
                margin-left: 0.5rem !important;
                margin-right: 0.5rem !important;
                flex-shrink: 0 !important;
                display: inline-block !important;
            }

            #itemTable .unit-label {
                min-width: 32px !important;
                text-align: left !important;
                white-space: nowrap !important;
                margin-left: 0 !important;
                font-size: 12px !important;
                display: inline-block !important;
            }

            .print-table-header {
                display: flex !important;
                font-weight: bold;
                border-bottom: 1px solid #000;
                margin-bottom: 8px;
                background: #fff;
                font-size: 16px;
                width: 100%;
                padding: 4px 0;

                width: 120px;
                min-width: 120px;
                text-align: left;
            }

            .print-table-header-row {

                width: 100%;
                margin-bottom: 8px;
                background: #fff;
